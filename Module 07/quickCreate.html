<template>

    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
        <tr class="slds-hint-parent">
           <td>
            <lightning-card title="Account" icon-name="standard:account">
                <lightning-button class="slds-align_absolute-center"
                             label="Show All Account Fields"
                             onclick={showAllFieldsacc} 	>
                </lightning-button>
                <lightning-record-edit-form onsuccess={handlesuccessacc}  class="slds-m-top_small"
                            object-api-name="Account">
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Industry"></lightning-input-field>
                            <template if:true={showFieldAccFlag}>
                                <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
                                <lightning-input-field field-name="Rating"></lightning-input-field>
                                <lightning-input-field field-name="Type"></lightning-input-field>
                                <lightning-input-field field-name="AccountSource"></lightning-input-field>
                                <lightning-input-field field-name="OwnerId"></lightning-input-field>
                                <lightning-input-field field-name="AccountNumber"></lightning-input-field>
                                <lightning-input-field field-name="Description"></lightning-input-field>
                                <lightning-input-field field-name="Ownership"></lightning-input-field>
                                <lightning-input-field field-name="ParentId"></lightning-input-field>
                                <lightning-input-field field-name="UpsellOpportunity__c"></lightning-input-field>
                                <lightning-input-field field-name="Phone"></lightning-input-field>
                                <lightning-input-field field-name="Fax"></lightning-input-field>
                                <lightning-input-field field-name="Site"></lightning-input-field>
                            </template>
                            
                            <lightning-button  name="Cancel" label="Cancel" onclick={handleresetacc} ></lightning-button>
                            <lightning-button type="submit" variant="brand" name="Save" label="Save" ></lightning-button>
                            
                       
                </lightning-record-edit-form>
        
            </lightning-card>
           </td>
           <td>
               <lightning-card title="Opportunity" icon-name="standard:opportunity">
                <lightning-button class="slds-align_absolute-center"
                             label="Show All Opportunity Fields"
                             onclick={showAllFieldsopty} 	>
                </lightning-button>
                <lightning-record-edit-form onsuccess={handlesuccessopty}  class="slds-m-top_small"
                            object-api-name="Opportunity">
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="CloseDate"></lightning-input-field>
                            <lightning-input-field field-name="StageName"></lightning-input-field>
                            <template if:true={showFieldoptyFlag}>
                                <lightning-input-field field-name="AccountId"></lightning-input-field>
                                <lightning-input-field field-name="Amount"></lightning-input-field>
                                <lightning-input-field field-name="Description"></lightning-input-field>
                                <lightning-input-field field-name="LeadSource"></lightning-input-field>
                                <lightning-input-field field-name="NextStep"></lightning-input-field>
                                <lightning-output-field field-name="Probability"></lightning-output-field>
                                <lightning-input-field field-name="Type"></lightning-input-field>
                               
                            </template>
                            
                            <lightning-button  name="Cancel" label="Cancel" onclick={handleresetopty} ></lightning-button>
                            <lightning-button type="submit" variant="brand" name="Save" label="Save" ></lightning-button>
                            
                       
                 </lightning-record-edit-form>
        
                </lightning-card> 
           </td>
        </tr>
        <tr class="slds-hint-parent">
            <td>
                <lightning-card title="Contact" icon-name="standard:contact">
                    <lightning-button class="slds-align_absolute-center"
                                 label="Show All Contact Fields"
                                 onclick={showAllFieldscontact} 	>
                    </lightning-button>
                    <lightning-record-edit-form onsuccess={handlesuccesscontact}  class="slds-m-top_small"
                                object-api-name="Contact">
                                <lightning-messages></lightning-messages>
                                <lightning-input-field field-name="Name"></lightning-input-field>
                                <lightning-input-field field-name="AccountId"></lightning-input-field>
                                <template if:true={showFieldConFlag}>
                                    <lightning-input-field field-name="Department"></lightning-input-field>
                                    <lightning-input-field field-name="Email"></lightning-input-field>
                                    <lightning-input-field field-name="HomePhone"></lightning-input-field>
                                    <lightning-input-field field-name="LeadSource"></lightning-input-field>
                                    <lightning-input-field field-name="MobilePhone"></lightning-input-field>
                                    <lightning-input-field field-name="Phone"></lightning-input-field>
                                    <lightning-input-field field-name="OwnerId"></lightning-input-field>
                                    
                                </template>
                                
                                <lightning-button  name="Cancel" label="Cancel" onclick={handleresetcontact} ></lightning-button>
                                <lightning-button type="submit" variant="brand" name="Save" label="Save" ></lightning-button>
                                
                           
                    </lightning-record-edit-form>
            
                </lightning-card>
            </td>
            <td></td>
        </tr>

    </table>
